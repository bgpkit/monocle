[package]
name = "monocle"
version = "0.9.0"
authors = ["Mingwei Zhang <mingwei@bgpkit.com>"]
edition = "2021"
readme = "README.md"
license = "MIT"
repository = "https://github.com/bgpkit/monocle"
documentation = "https://docs.rs/monocle"
description = """
A commandline application to search, parse, and process BGP information in public sources.
"""
keywords = ["bgp", "bgpkit", "mrt"]

[[bin]]
name = "monocle"
path = "src/bin/monocle.rs"

[dependencies]
anyhow = "1.0"
bgpkit-broker = "0.8.1"
bgpkit-parser = { version = "0.11.0", features = ["serde"] }
config = { version = "0.15", features = ["toml"] }
chrono = "0.4"
chrono-humanize = "0.2"
clap = { version = "4.1", features = ["derive"] }
dateparser = "0.2"
dirs = "6"
dotenvy = "0.15"
humantime = "2.1"
indicatif = "0.18.0" # progress bar
ipnet = { version = "2.10", features = ["json"] }
ipnet-trie = "0.3.0"
itertools = "0.14"
json_to_table = "0.12.0"
oneio = { version = "0.19.0", default-features = false, features = ["https", "gz", "bz", "json"] }
radar-rs = "0.1.0"
rayon = "1.8"
regex = "1.10"
rpki = { version = "0.16.1", features = ["repository"] }
rusqlite = { version = "0.37", features = ["bundled"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tabled = "0.20"
tracing = "0.1"
tracing-subscriber = "0.3"
ureq = { version = "3.1", features = ["json"] }

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-{ target }.tar.gz"
pkg-fmt = "tgz"
