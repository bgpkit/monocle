[package]
name = "monocle"
version = "0.5.4"
authors = ["Mingwei Zhang <mingwei@bgpkit.com>"]
edition = "2021"
readme = "README.md"
license = "MIT"
repository = "https://github.com/bgpkit/monocle"
documentation = "https://docs.rs/monocle"
description = """
A commandline application to search, parse, and process BGP information in public sources.
"""
keywords = ["bgp", "bgpkit", "mrt"]

[[bin]]
name = "monocle"
path = "src/bin/monocle.rs"

[dependencies]
bgpkit-broker = "0.7.0-beta.5"
bgpkit-parser = { version = "0.10.5", features = ["serde"] }
oneio = { version = "0.16.7", default-features = false, features = ["remote", "gz", "bz"] }

clap = { version = "4.1", features = ["derive"] }
itertools = "0.12"
rayon = "1.8"
tracing = "0.1"
tracing-subscriber = "0.3"
ipnetwork = { version = "0.20.0", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
chrono-humanize = "0.2"
anyhow = "1.0"
tabled = "0.14"
config = { version = "0.13", features = ["toml"] }
dirs = "5"
rusqlite = { version = "0.30", features = ["bundled"] }
ureq = { version = "2.9", features = ["json"] }
regex = "1.10"
rpki = { version = "0.16.1", features = ["repository"] }
radar-rs = "0.1.0"

# progress bar
indicatif = "0.17.0"

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-{ target }.tar.gz"
pkg-fmt = "tgz"
