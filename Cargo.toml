[package]
name = "monocle"
version = "0.5.2"
authors = ["Mingwei Zhang <mingwei@bgpkit.com>"]
edition = "2021"
readme = "README.md"
license = "MIT"
repository = "https://github.com/bgpkit/monocle"
documentation = "https://docs.rs/monocle"
description = """
A commandline application to search, parse, and process BGP information in public sources.
"""
keywords = ["bgp", "bgpkit", "mrt"]

[[bin]]
name = "monocle"
path = "src/bin/monocle.rs"

[dependencies]
bgpkit-broker = "0.6.2"
bgpkit-parser = "0.9.4"
clap = { version = "4.1", features = ["derive"] }
itertools= "0.12"
rayon = "1.8"
tracing = "0.1"
tracing-subscriber = "0.3"
ipnetwork = {version= "0.20.0", default-features=false}
serde={version="1.0", features=["derive"]}
serde_json = "1.0"
chrono = "0.4"
chrono-humanize = "0.2"
anyhow = "1.0"
tabled = "0.14"
config = {version = "0.13", features = ["toml"]}
dirs = "5"
rusqlite = { version = "0.30", features = ["bundled"] }
ureq = {version="2.9", features=["json"]}
regex = "1.10"
oneio = "0.15.8"
rpki = {version= "0.16.1", features = ["repository"]}
radar-rs = "0.0.2"

# progress bar
indicatif = "0.17.0"

openssl = { version = "0.10", features = ["vendored"], optional = true }

[features]
default = []
# vendored openssl
vendored-openssl = ["openssl"]
